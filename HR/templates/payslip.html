{% extends 'offcanvas.html' %}
{% block title %}
PAYSLIP
{% endblock %}

{% block head %}
{% endblock %}
{% block main %}
<script src="../../static/css/boot/js/vendor.bundle.base.js"></script>
<section class="dash2">
    <div class="content-wrapper general-bg">
        <!--alert -->
        {% include 'alerts.html' %}
        <div class="row">
            <div class="col-md-12">
                <div class="card data-card">
                    <h1 class="heading display-5 pb-3"><img src="../../../static/img/logo/fav.png" width="70px"
                            class="img-fluid"> Payslip
                    </h1>
                    <form class="myForm needs-validation" action="{% url 'payslip' %}" method="post" novalidate>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <label class="form-label">Payment Period</label>
                                <select class="form-select" name="paymentPeriod" required>
                                    <option selected disabled value="">Select Payment Period</option>
                                    {% for res in res %}
                                    <option value="{{res.Starting_Date}}">{{res.Starting_Date|slice:"4" }} -
                                        {{res.Name}}
                                    </option>
                                    {% endfor %}
                                </select>
                                <button type="submit" class="btn btn-success w-100 my-3">Preview Payslip</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
<script>
    $(document).ready(function () {
        $("#approveBtn").click(function () {
            $("#approvalForm").toggle(500)
        })
    })
</script>
{% endblock %}
